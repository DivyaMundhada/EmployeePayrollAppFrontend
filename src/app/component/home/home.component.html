<div>
    <app-header>
    </app-header>
</div>
<div class="main-content">
    <div class="header-content">
        <div class="emp-detail-text">
            Employee Details <div class="emp-count">{{employeeCount}}</div>
        </div>
        <a class="add-button" routerLink="/add">
            <img src="..\assets\assets\icons\add-24px.svg" alt="Add User Logo">Add User
        </a>
    </div>
    <div class="table-main">
        <table id="table-display" class="table">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor = "let employee of employeeDetails ">
                <td>
                    <img class="profilePic" src="" alt="">
                </td>
                <td>{{employee.name}}</td>
                <td>{{employee.gender}}</td>
                <td>
                    <div class="debt-label" *ngFor="let departments of employee.department">
                        {{departments}}
                    </div>
                </td>
                <td>{{employee.salary}}</td>
                <td>{{employee.createdDate}}</td>
                <td>
                    <img id={{employee.id}} onclick="remove(this)" 
                    src="..\assets\assets\icons\delete-black-18dp.svg" alt="delete">
                    <img id={{employee.id}} onclick="update(this)" 
                    src="..\assets\assets\icons\create-black-18dp.svg" alt="edit">
                </td>
            </tr>
        </table>
    </div>
</div>
